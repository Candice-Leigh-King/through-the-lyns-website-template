<section class="center">
    <div class="grid">
      <div class="col-6_sm-12">
        <div class="hover-container" style="background-image:url('{{item.left.background-image}}')">
          <div class="top-hover-overlay">
            <div class="hover-inner">
              <h2 class="hover-block-heading-color hover-block-heading-font"> {{item.left.heading}} </h2>
              <p class="hover-block-textarea-color hover-block-textarea-font"> {{item.left.textarea_html}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6_sm-12 ">
        <div class="hover-container padded">
          <div class="hover-image" style="background-image:url('{{item.right.background-image}}')">
            <div class="hover-overlay hover-text-color ">
              <div class="hover-inner">
                <h2 class=" hover-block-subheading-font"> {{item.right.heading}} </h2>
                <p class="hover-block-textarea-font"> {{item.right.textarea_html}}</p>
                <p> <a href="/contact" class=" hover-block-button-color"> <b>{{item.right.button_html}}</b></a></p>
              </div>
            </div>
          </div> 
        </div>
      </div>
    </div>    
  </section>
